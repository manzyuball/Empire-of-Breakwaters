l_japanese:
 # 党会議系統 (4段階)
 EUN_first_congress:0 "第一回連合議会"
 EUN_first_congress_desc:0 "欧州連合の未来を決定する最初の連合議会を開催する。各派閥の影響力が試される。"
 EUN_second_congress:0 "第二回連合議会"
 EUN_second_congress_desc:0 "第二回連合議会を開催し、派閥間の力関係を再調整する。"
 EUN_third_congress:0 "第三回連合議会"
 EUN_third_congress_desc:0 "第三回連合議会を開催し、連合の方向性を確定させる。"
 EUN_total_mobilization:0 "翼賛体制構築"
 EUN_total_mobilization_desc:0 "全ての派閥を統合し、翼賛体制による総動員を実現する。"

 # Tier 1: 外征・内政
 EUN_foreign_expedition:0 "外征"
 EUN_foreign_expedition_desc:0 "対外遠征を計画し、革命の輸出または領土拡張を進める。"
 EUN_domestic_affairs:0 "内政"
 EUN_domestic_affairs_desc:0 "内政の強化を通じて、国内の安定と発展を図る。"

 # 外征ルート
 EUN_swiss_route:0 "独/蘭 (スイス統制)"
 EUN_swiss_route_desc:0 "ドイツ・ベネルクスの協力により、スイスの武装中立を終わらせる。"
 EUN_swiss_gold:0 "スイスの金準備"
 EUN_swiss_gold_desc:0 "スイス銀行の金準備を接収し、連合の経済を強化する。"
 
 EUN_algeria_route:0 "仏/伊 (アルジェリア統制)"
 EUN_algeria_route_desc:0 "フランス・イタリアの協力により、北アフリカへの影響力を拡大する。"
 EUN_african_labor:0 "アフリカの労働力"
 EUN_african_labor_desc:0 "北アフリカから労働力を確保し、連合の工業生産を増強する。"
 
 EUN_colonial_route:0 "蘭/伊 (植民地統制)"
 EUN_colonial_route_desc:0 "ベネルクス・イタリアの協力により、植民地を効率的に再編する。"
 
 EUN_spain_french:0 "仏 (スペイン系統)"
 EUN_spain_french_desc:0 "フランスの指導により、スペインへの影響力を平和的に拡大する。"
 EUN_spain_other:0 "独/蘭/伊 (スペイン系統)"
 EUN_spain_other_desc:0 "ドイツ・ベネルクス・イタリアによる強硬な介入でスペインを制圧する。"
 # 内政ルート
 EUN_secret_police_route:0 "独/仏 (秘密警察)"
 EUN_secret_police_route_desc:0 "ドイツ・フランスの協力により、強力な秘密警察機構を創設する。"
 EUN_gestapo:0 "北欧への外交"
  EUN_gestapo_desc:0 "北欧諸国との外交関係を強化し、側面を固める。"
 EUN_purge:0 "粛清"
 EUN_purge_desc:0 "反対勢力を徹底的に排除し、権力基盤を固める。"
 EUN_thought_police:0 "革命思想の植え付け"
 EUN_thought_police_desc:0 "教育を通じて革命思想を国民に浸透させる。"
 
 EUN_freedom_route:0 "蘭/伊 (自由の保証)"
 EUN_freedom_route_desc:0 "ベネルクス・イタリアの協力により、市民の自由と権利を保証する。"
 EUN_self_defense:0 "自衛権確立"
 EUN_self_defense_desc:0 "市民の自衛権を法的に確立し、民兵制度を整備する。"
 EUN_risorgimento:0 "第二のリソルジメント"
 EUN_risorgimento_desc:0 "イタリア統一運動の精神を蘇らせ、欧州統合を推進する。"
 EUN_german_friendship:0 "ドイツとの友好"
 EUN_german_friendship_desc:0 "ドイツとの友好関係を深め、協力体制を強化する。"
 
 EUN_bureaucracy_route:0 "蘭 (官僚機構)"
 EUN_bureaucracy_route_desc:0 "ベネルクスによる効率的な官僚機構改革を実施する。"
 EUN_election_system:0 "選挙討論会"
 EUN_election_system_desc:0 "民主的な選挙制度と討論文化を定着させる。"
 EUN_consensus_formation:0 "合意形成"
 EUN_consensus_formation_desc:0 "派閥間の対話を通じて、建設的な合意を形成する。"
 EUN_reconciliation:0 "和解"
 EUN_reconciliation_desc:0 "過去の対立を乗り越え、真の和解を達成する。"

 # 鉄と血系統
 EUN_iron_blood_route:0 "独/蘭 (鉄と血)"
 EUN_iron_blood_route_desc:0 "ドイツ・ベネルクスの協力により、ビスマルク流の現実政治を推進する。"
 EUN_nordic_diplomacy:0 "北欧侵攻"
 EUN_nordic_diplomacy_desc:0 "北欧諸国を侵攻し、北欧諸国の安定を確保する。"
 EUN_abandon_italy:0 "イタリアの後回し"

 # 最終統合ルート
 EUN_regularize_parliament:0 "議会の定員拡大"
 EUN_regularize_parliament_desc:0 "新たに解放された領土から議会の定員を増やし、民主的な統治体制を確立する。"
 EUN_imperial_assistance:0 "大政翼賛会"
 EUN_imperial_assistance_desc:0 "翼賛体制を完成させ、国家総動員を実現する。"
 EUN_true_union:0 "真の欧州連合"
 EUN_true_union_desc:0 "全ての派閥が協力し、真の欧州統合を達成する。"
 EUN_allocation:0 "平等な区割り"
 EUN_allocation_desc:0 "新たに獲得した領土にも議席を平等に分配し、民主的な統治体制を確立する。"
 EUN_euro_division:0 "欧州優位の区割り"
 EUN_euro_division_desc:0 "選挙区を既存の派閥を考慮して効率的に区割り、統治を最適化する。"

 # 陣営最終勝利
 EUN_final_fra:0 "フランスの勝利"
 EUN_final_fra_desc:0 "革命の発祥地フランスが欧州の正当な指導者となる。"
 EUN_final_ger:0 "ドイツの勝利"
 EUN_final_ger_desc:0 "ドイツの規律と効率が欧州を秩序付ける。"
 EUN_final_ita:0 "イタリアの勝利"
 EUN_final_ita_desc:0 "ローマの栄光が再び欧州を照らす。"
 EUN_final_ben:0 "ベネルクスの勝利"
 EUN_final_ben_desc:0 "小国の知恵と商才が欧州を繁栄へと導く。"

 # Tooltips (Checks)
 EUN_pm_faction_check:0 "議長派閥が存在する"
 EUN_interior_faction_check:0 "内務派閥が存在する"
  EUN_ger_ben_pm_check:0 "ドイツ・ベネルクス派閥のいずれかが議長である"
 EUN_fra_ita_pm_check:0 "フランス・イタリア派閥のいずれかが議長である"
 EUN_ben_ita_pm_check:0 "ベネルクス・イタリア派閥のいずれかが議長である"
 EUN_ger_ben_ita_pm_check:0 "ドイツ・ベネルクス・イタリア派閥のいずれかが議長である"
 EUN_ger_fra_pm_check:0 "ドイツ・フランス派閥のいずれかが議長である"
 
 EUN_ger_fra_int_check:0 "ドイツ・フランス派閥のいずれかが内務大臣である"
 EUN_ben_ita_int_check:0 "ベネルクス・イタリア派閥のいずれかが内務大臣である"
 EUN_ben_int_check:0 "ベネルクス派閥が内務大臣である"
 EUN_ger_ben_int_check:0 "ドイツ・ベネルクス派閥のいずれかが内務大臣である"
 EUN_ger_int_check:0 "ドイツ派閥が内務大臣である"

