l_japanese:
 eun_bad_events.1.t:0 "一党独裁の危機"
 eun_bad_events.1.d:0 "一つの派閥が全ての要職を独占してしまった！他の派閥は激怒し、議会は機能不全に陥っている。暴走した政権は無謀な決定を繰り返し、国家は崩壊の危機に瀕している。"
 eun_bad_events.1.a:0 "これは行き過ぎだ..."

 eun_bad_events.2.t:0 "政治的麻痺"
 eun_bad_events.2.d:0 "内閣の意見が完全にバラバラだ！首相、内務、経済、軍事...誰もが異なる派閥に属しており、何一つ合意形成ができない。書類は山積みになり、国家機能は停止している。"
 eun_bad_events.2.a:0 "何も決められない..."

 eun_bad_events.3.t:0 "派閥独裁の成立"
 eun_bad_events.3.d:0 "ある派閥の影響力が強大になりすぎた。彼らはもはや他派閥との協調など考えていない。議会はゴム印と化し、反対派は次々と粛清されている。\n\nこれは欧州連合ではない。ただの独裁国家だ。"
 eun_bad_events.3.a:0 "自由は死んだ"
