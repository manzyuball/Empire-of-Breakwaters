 RUS.12.t:0 "極東戦争"
 RUS.12.d:0 "今日、再びソビエトはロシア全土の革命を企み、我らがシベリアの地に足を進めた。しかし我らは何年もこの時に備えてきたのだ!兵士一人一人がロシアの安寧の運命を託されているという事を肝に銘じなければならない。祖国のために戦え!兵士達よ!!"
 RUS.12.a:0 "そうだ"

 RUS_se1:0 "ゼムスキー・ソボルの開催"
 RUS_se1_desc:0 "ロシア帝国の議会であるソボルは年月が経つにつれ、亡命アメリカ資本やイギリスからの支援を受ける為に、一般市民にも解放された。民主主義のPRは見事成功したが、政府内のツァーリストとコーポラティストの増長を許してしまった。\n今回のゼムスキー・ソボルは1936年初めての開催となる。今年は外資の定着や、国内状況の安定化し、国民の意識が政治へ向けられるようになった。今回の方策次第で、今後のロシア帝国の方向性をも決めてしまうだろう"
