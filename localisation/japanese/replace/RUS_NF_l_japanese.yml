 RUS_habatu:0 "ロシアの派閥抗争"
 RUS_1suw:0 "派閥をなだめる"
 RUS_habatu_desc:0 "ロマノフ家ロシアには三つの派閥が複雑に絡み合い、国家を混乱させている\n帝政派は名前こそツァーリに忠実な者達のように聞こえるが、実態はツァーリを権力から遠ざけ、民主主義を実現させることを願っている政治家、実業家、貴族の集まりに過ぎない\nコルニーロフ、コルチャークたち率いる軍国派はロシアの国防を高度の次元に引き上げ、ボリシェヴィキに対抗できる軍備を整え、ロシアを軍による強い統制に置くことを目標にしている\n最後にロザエフスキーたち率いる大衆派がある。彼らはロシア国家の階層を超えた協力と、ロシア国家への献身の義務化と、信仰の守護を目的としており、彼らはオーストリアの活動家ヒトラーの影響を受けていると指摘されることがあるが、何よりも重要なのは彼らが愛国者であるということである\nこの三派閥がロシアに混乱をもたらしている。ゼムスキー・ソボルでもっとも可決された派閥が政権を握るだろう\n\n\n現在の影響力\n帝政派§Y[?RUS.RUS_teise_h]§!点\n軍国派§Y[?RUS.RUS_gunk_h]§!点\n大衆派§Y[?RUS.RUS_roz_h]§!点"
 RUS_teise:0 "帝政派の影響力が1上昇する"
 RUS_gunk:0 "軍国派の影響力が1上昇する"
 RUS_roz:0 "大衆派の影響力が1上昇する"
 RUS.1.t:0 "経済政策"
 RUS.1.d:0 "今日から再びソボルが始まるが、最初の議題は今後の経済政策だ。軍国派が提出したのは国内の企業の大部分を国営化し、国力を上昇させるという案。大衆派が提出したのは軍需産業を最優先し、軍国主義を推し進めるという案。そして帝政派はその両方を良いとこどりするような案を提出した。果たして我々はどの派閥の案を採用すべきだろうか?"
 RUS.1.a:0 "帝政派が一番現実的だ"
 RUS.1.b:0 "軍国派の主張を採用しよう"
 RUS.1.c:0 "ロザエフスキーは絶対正しい"
 RUS.2.t:0 "外交政策"
 RUS.2.d:0 "再びソボルが始まるが、次の議題は今後の外交政策だ。軍国派が提出したのはモンゴルに侵攻し、属国を得て、内モンゴルを奉天に返し、日本から全面的な協力を取り付け、ロシア統一に乗り出すという案。大衆派が提出したのは中華の軍閥やアフガンなど小国に侵攻し、総督府を設立して国力を増強、同じ考えを持つ国家と反共同盟を設立する案。そして帝政派は世界規模で外交を展開し、東ヨーロッパ、中東、東アジア、イギリスとその植民地、オーストリアに外交を試み、そして防共協定の締結と、支援を引き出すという案を提出した。果たして我々はどの派閥の案を採用すべきだろうか?"
 RUS.2.a:0 "帝政派が一番現実的だ"
 RUS.2.b:0 "軍国派の主張を採用しよう"
 RUS.2.c:0 "ロザエフスキーは絶対正しい"
 RUS.3.t:0 "軍事政策"
 RUS.3.d:0 "再びソボルが始まるが、次の議題は今後の軍事政策だ。軍国派が提出したのは、さらに徴兵の基準をさげ、人的資源を確保するという案。大衆派が提出したのは軍からロシア民族系以外を追い出し、少数精鋭の軍を作るという案。そして帝政派は良心的兵役拒否を認め、拒否したものを罰せずに農業や医療に従事させ、銃後の安定性を確保するという案を提出した。果たして我々はどの派閥の案を採用すべきだろうか?"
 RUS.3.a:0 "帝政派が一番現実的だ"
 RUS.3.b:0 "軍国派の主張を採用しよう"
 RUS.3.c:0 "ロザエフスキーは絶対正しい"
 RUS.4.t:0 "対テロ対策"
 RUS.4.d:0 "再びソボルが始まるが、次の議題は対テロ対策だ。軍国派が提出したのは移動裁判所を用意し過剰な罰を与えるという案。大衆派が提出したのは市民の協力を仰ぎ、市民に対応させるという案。そして帝政派はオフラーナ(ロシア帝国内務省警察部警備局)を拡大させ治安維持に注力するという案を提出した。果たして我々はどの派閥の案を採用すべきだろうか?"
 RUS.4.a:0 "帝政派が一番現実的だ"
 RUS.4.b:0 "軍国派の主張を採用しよう"
 RUS.4.c:0 "ロザエフスキーは絶対正しい"
 RUS.5.t:0 "宗教問題"
 RUS.5.d:0 "再びソボルが始まるが、最後の議題は宗教問題だ。軍国派は正教会と密接に連携していくという案。大衆派が提出したのは正教会の影響力を弱め、その後完全に政府の支配下に置くという案。そして帝政派は教会の権限をツァーリとの関係だけにとどめ、議会への発言力をなくさせるという案を提出した。果たして我々はどの派閥の案を採用すべきだろうか?"
 RUS.5.a:0 "帝政派が一番現実的だ"
 RUS.5.b:0 "軍国派の主張を採用しよう"
 RUS.5.c:0 "ロザエフスキーは絶対正しい"
 RUS_G_WIN2:0 "ソボルでの軍国派の勝利"
 RUS.6.t:0 "ソボルにて軍国派が力を増す"
 RUS.6.d:0 "ソボルにて軍国派の意見を積極的に採用したことで軍国派が大きな影響力を獲得した、これからロシアは軍国派が実権を握ることになるだろう"
 RUS.6.a:0 "ロシアよ再び栄光あれ!"
