 # New Focuses
 EUN_political_commissars:0 "政治委員の派遣"
 EUN_political_commissars_desc:0 "各部隊に政治委員を派遣し、思想教育を徹底することで兵士の回復力を高める。"
 EUN_mass_assault_doctrine:0 "人海戦術ドクトリン"
 EUN_mass_assault_doctrine_desc:0 "圧倒的な人的資源を背景に、波状攻撃で敵を押し潰す戦術を採用する。"
 EUN_grand_battery:0 "グラン・バッテリー"
 EUN_grand_battery_desc:0 "ナポレオン時代の砲兵運用を現代に蘇らせ、集中砲火で敵陣地を粉砕する。"
 
 EUN_stormtrooper_tactics:0 "突撃歩兵戦術"
 EUN_stormtrooper_tactics_desc:0 "精鋭歩兵による浸透戦術を確立し、敵前線の突破能力を向上させる。"
 EUN_rocket_artillery:0 "ロケット砲兵"
 EUN_rocket_artillery_desc:0 "「カチューシャ」を超える破壊力を持つ多連装ロケット砲を開発・配備する。"
 EUN_wunderwaffe_program:0 "驚異の兵器計画"
 EUN_wunderwaffe_program_desc:0 "戦局を一変させる可能性を秘めた、極秘の兵器開発プロジェクトを推進する。"
 
 EUN_naval_bombers:0 "雷撃機の量産"
 EUN_naval_bombers_desc:0 "敵艦隊を空から殲滅するため、高性能な雷撃機を大量に配備する。"
 EUN_frogmen_units:0 "フロッグマン部隊"
 EUN_frogmen_units_desc:0 "水中工作部隊を編成し、敵港湾への潜入破壊工作を行う。"
 EUN_littorio_class:0 "リットリオ級戦艦"
 EUN_littorio_class_desc:0 "地中海の覇権を確実にするため、超弩級戦艦の建造技術を確立する。"
 EUN_citizen_militia:0 "市民民兵"
 EUN_citizen_militia_desc:0 "市民による自警団を組織し、徹底した抗戦体制を敷く。"
