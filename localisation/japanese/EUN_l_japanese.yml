 EUN_politics.1.b:0 "ドイツ派閥（全ドイツ解放戦線）を支持する"
 EUN_politics.1.c:0 "イタリア派閥（地中海未来派）を支持する"
 EUN_politics.1.d:0 "ベネルクス派閥（欧州協同組合連合）を支持する"

 EUN_politics.2.t:0 "派閥の暴走"
 EUN_politics.2.d:0 "一つの派閥が全ての権力を掌握した結果、彼らの過激な思想が歯止めなく実行され始めている！他国はこれを脅威と見なし、包囲網を形成しつつある..."
 EUN_politics.2.a:0 "我々はやりすぎたのか？"

 EUN_politics.3.t:0 "政治的麻痺"
 EUN_politics.3.d:0 "議長、内務、経済、軍事...全てのポストが異なる派閥によって占められている。意見の対立により、政府は完全に機能不全に陥っている。"
 EUN_politics.3.a:0 "何も決められない..."

