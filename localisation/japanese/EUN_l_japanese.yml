 # --- Leaders ---
 EUN_lev_trotsky:0 "レフ・トロツキー"
 EUN_lev_trotsky_desc:0 "「世界革命の精神的指導者」。彼は躊躇わない。欧州、そして世界に革命をもたらし、一国社会主義者共の巣、モスクワに凱旋するのだ。彼の望みは「全世界革命を実現する事」のみ。外交などという生ぬるい手段はフランス派閥には存在しない。"
 
 EUN_otto_strasser:0 "オットー・シュトラッサー"
 EUN_otto_strasser_desc:0 "「鋼鉄の意志、コンクリートの要塞」。ナショナル・ボルシェビズムの旗手であり、ドイツの再興と社会主義の融合を目指す。"
 
 EUN_benito_mussolini:0 "ベニト・ムッソリーニ"
 EUN_benito_mussolini_desc:0 "「プロレタリアートのドゥーチェ」。社会党を追放されず、党内の過激派を掌握して「国家サンディカリズム」を確立した。「ファシズム？ なんだそれは？」彼は赤いシャツを着てローマへ進軍した。彼にとって革命とは、イタリア民族が世界を支配するための手段に過ぎない。"
 
 EUN_paul_henri_spaak:0 "ポール＝アンリ・スパーク"
 EUN_paul_henri_spaak_desc:0 "「パンと自由を人々に！」。ベネルクスの穏健派リーダーであり、過激化する欧州連合の中で理性を保とうと奮闘している。"

