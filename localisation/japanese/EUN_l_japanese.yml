 # 党会議系統 (4段階)
 EUN_first_congress:0 "第一回連合議会"
 EUN_first_congress_desc:0 "欧州連合の未来を決定する歴史的な第一回連合議会を開催する。各派閥の代表が集い、統一欧州の理念を確認すると同時に、今後の方針を巡って激しい議論が交わされるだろう。この議会での決定が、連合の行く末を左右する。"
 
 EUN_second_congress:0 "第二回連合議会"
 EUN_second_congress_desc:0 "第一回議会から時を経て、欧州情勢は大きく変化した。第二回連合議会では、実際の統治経験を踏まえた上で、各派閥間の力関係を再調整する。新たな現実に即した政策決定が求められている。"
 
 EUN_third_congress:0 "第三回連合議会"
 EUN_third_congress_desc:0 "欧州連合の将来を決定づける第三回連合議会。世界大戦の足音が近づく中、連合は最終的な方向性を確定させなければならない。この議会での決断が、欧州の運命を決する。"
 
 EUN_total_mobilization:0 "総力戦"
 EUN_total_mobilization_desc:0 "全ての派閥を統合し、欧州連合の総力を結集する時が来た。政治的対立を超え、外敵に対抗するため、翼賛体制による国家総動員を実施する。連合の存続をかけた決戦の準備が整う。"

 # Tier 1: 外征・内政
 EUN_foreign_expedition:0 "外征"
 EUN_foreign_expedition_desc:0 "連合の革命理念を欧州全土に広めるため、対外遠征を計画する。周辺諸国への影響力拡大と領土拡張を通じて、欧州連合の勢力圏を確立する。議長が主導する外交・軍事政策の始まりである。"
 
 EUN_domestic_affairs:0 "内政"
 EUN_domestic_affairs_desc:0 "連合の内部統治を強化し、国内の安定と発展を図る。内務大臣の指導の下、社会秩序の維持、行政改革、市民生活の向上に取り組む。強固な内政基盤なくして、対外膨張は不可能である。"

 # 外征ルート
 EUN_swiss_route:0 "スイス統制"
 EUN_swiss_route_desc:0 "ドイツ・ベネルクス派閥の協力により、アルプスの要塞国家スイスへの圧力を強める。何世紀にもわたって維持されてきた武装中立を終わらせ、欧州連合の影響下に置く。スイスの戦略的価値と経済力は、連合に大きな利益をもたらすだろう。"
 
 EUN_swiss_gold:0 "スイスの金準備"
 EUN_swiss_gold_desc:0 "スイス銀行が保有する莫大な金準備と金融資産を接収する。これにより連合の経済基盤は飛躍的に強化され、消費財生産への圧力が緩和される。中立国の富が、革命の大義のために活用される。"
 EUN_swiss_gold_tooltip:0 "スイスの金融資産を連合経済に統合し、工業力を強化する。"
 
 EUN_algeria_route:0 "アルジェリア統制"
 EUN_algeria_route_desc:0 "フランス・イタリア派閥の主導により、地中海を越えて北アフリカへの影響力を拡大する。アルジェリアを中心とした北アフリカ植民地の統制を強化し、豊富な資源と労働力を連合の戦争遂行能力向上に活用する。地中海は我らの海となる。"
 
 EUN_african_labor:0 "アフリカの労働力"
 EUN_african_labor_desc:0 "北アフリカから大量の労働力を動員し、連合の工業生産を増強する。アルジェリア、チュニジア、モロッコの人的資源が、欧州の工場と農場を支える。帝国主義的搾取ではなく、革命的連帯による協力である―少なくとも表向きは。"
 EUN_african_labor_tooltip:0 "北アフリカから100,000人の労働力を徴用し、工業生産を向上させる。"
 
 EUN_colonial_route:0 "植民地統制"
 EUN_colonial_route_desc:0 "ベネルクス・イタリア派閥の協力により、散在する植民地を効率的に再編成する。オランダ領東インド、ベルギー領コンゴ、イタリア領東アフリカなど、広大な植民地帝国を統合管理し、資源採掘と工業化を推進する。植民地は連合の生命線である。"
 
 EUN_spain_french:0 "スペインへの平和的浸透"
 EUN_spain_french_desc:0 "フランス派閥の外交的手腕により、スペインへの影響力を平和的に拡大する。イデオロギー的・文化的な親和性を活用し、スペイン政府との協力関係を構築する。ピレネー山脈を越えた革命の輸出が、暴力ではなく説得によって実現する。"
 
 EUN_spain_other:0 "スペインへの武力介入"
 EUN_spain_other_desc:0 "ドイツ・ベネルクス・イタリア派閥による強硬路線。スペインに対する直接的な軍事介入を準備する。内戦に乗じて革命勢力を支援するか、あるいは政権そのものを転覆させるか。いずれにせよ、イベリア半島は連合の勢力圏に組み込まれる。"

 # 内政ルート
 EUN_secret_police_route:0 "秘密警察の創設"
 EUN_secret_police_route_desc:0 "ドイツ・フランス派閥が主導し、連合全土に張り巡らされた強力な秘密警察機構を創設する。反革命分子の監視、思想統制、政治的粛清を通じて、体制の安定を確保する。自由の代償として、秩序と安全が保証される。"
 
 EUN_secret_intelligence:0 "諜報網の拡大"
 EUN_secret_intelligence_desc:0 "秘密警察の情報収集能力を強化し、国内外の敵対勢力を徹底的に監視する。スパイ網を各国に展開し、外国政府の動向を把握する。情報こそが現代戦の鍵である。"
 
 EUN_purge:0 "大粛清"
 EUN_purge_desc:0 "反対派閥、反革命分子、疑わしき者たちを徹底的に排除する。政治的粛清は一時的な混乱をもたらすが、最終的には体制の純化と強化につながる。恐怖は支配の最も効率的な道具である。"
 
 EUN_freedom_route:0 "自由の保証"
 EUN_freedom_route_desc:0 "ベネルクス・イタリア派閥の理念に基づき、市民の自由と基本的人権を憲法で保証する。言論の自由、集会の自由、法の下の平等を確立し、より民主的な連合を築く。革命は圧政からの解放でなければならない。"
 
 EUN_self_defense:0 "市民自衛権の確立"
 EUN_self_defense_desc:0 "市民の自衛権を法的に認め、民兵制度を整備する。武装した市民こそが自由の守護者であり、外敵と内部の圧政に対する最後の防波堤となる。スイス式の市民武装モデルを連合全体に適用する。"
 
 EUN_risorgimento:0 "第二のリソルジメント"
 EUN_risorgimento_desc:0 "19世紀のイタリア統一運動「リソルジメント」の理念を蘇らせ、欧州統合の精神的支柱とする。分断された欧州諸国を一つの国家へと統合する―それは新たなローマ帝国の建設に他ならない。イタリアの夢が欧州全土に広がる。"
 
 EUN_german_friendship:0 "独伊協調"
 EUN_german_friendship_desc:0 "イタリアとドイツの伝統的な友好関係を深化させる。両国の協力こそが欧州連合の中核であり、この絆を強化することで連合全体の結束を固める。アルプスを挟んで手を取り合う二つの大国。"
 
 EUN_bureaucracy_route:0 "官僚機構改革"
 EUN_bureaucracy_route_desc:0 "ベネルクス派閥の得意とする効率的な行政システムを連合全体に導入する。煩雑な手続きを簡素化し、腐敗を排除し、能力主義に基づく公務員制度を確立する。小国オランダ・ベルギーの統治ノウハウが、大帝国の運営に活かされる。"
 
 EUN_election_system:0 "選挙制度の整備"
 EUN_election_system_desc:0 "民主的な選挙制度と公開討論の文化を連合に定着させる。派閥間の権力闘争を、暴力ではなく議論と投票によって解決する制度的枠組みを構築する。真の民主主義は、異なる意見の平和的共存から始まる。"
 
 EUN_consensus_formation:0 "派閥間合意形成"
 EUN_consensus_formation_desc:0 "対立する派閥間で建設的な対話を促進し、政策的合意を形成する。妥協と協調の文化を育むことで、連合の政治的安定性が向上する。分裂ではなく、統合への道を選ぶ。"
 
 EUN_reconciliation:0 "歴史的和解"
 EUN_reconciliation_desc:0 "フランスとドイツ、イタリアとオーストリアなど、長年の敵対関係にあった国々の間で歴史的和解を実現する。過去の戦争と憎しみを乗り越え、共通の未来に向かって歩み出す。欧州の悲劇的な歴史に終止符を打つ。"

 # 鉄と血系統
 EUN_iron_blood_route:0 "鉄と血"
 EUN_iron_blood_route_desc:0 "ドイツ・ベネルクス派閥がビスマルクの有名な言葉「鉄と血」の精神を体現する。理想主義的な演説ではなく、軍事力と現実政治によって欧州を統合する。強者が弱者を従える―それが歴史の法則である。"
 
 EUN_nordic_diplomacy:0 "北欧侵攻"
 EUN_nordic_diplomacy_desc:0 "スカンディナビア諸国への軍事的圧力を強化する。デンマーク、ノルウェー、スウェーデンの中立を許さず、連合の勢力圏に組み込む。バルト海は内海となり、北欧の資源が連合の戦争遂行を支える。"
 
 EUN_abandon_italy:0 "イタリアの後回し"
 EUN_abandon_italy_desc:0 "ドイツ・ベネルクス主導による北欧重視路線。地中海のイタリアよりも北海・バルト海の戦略的価値を優先し、イタリア派閥の影響力を相対的に低下させる。地政学的現実が、理念的連帯に優先する。"

 # 最終統合ルート
 EUN_Revolution_demagogue:0 "革命の扇動"
 EUN_Revolution_demagogue_desc:0 "カリスマ的指導者による大衆扇動で革命の理念を民衆に浸透させる。大規模な集会、ラジオ放送、プロパガンダ映画を通じて、欧州連合への忠誠心を高める。革命は理性ではなく、情熱によって推進される。"
 
 EUN_regularize_parliament:0 "議会定員の拡大"
 EUN_regularize_parliament_desc:0 "新たに連合に加わった領土から議員を選出し、議会の代表性を高める。征服地の住民にも参政権を与えることで、帝国主義的支配ではなく民主的統合を演出する。拡大する連合に相応しい統治機構の整備。"
 
 EUN_true_union:0 "真の欧州連合"
 EUN_true_union_desc:0 "全ての派閥が対立を超越し、真の欧州統合を達成する理想的シナリオ。だが現実の政治は理想通りには進まない。この道は現時点では閉ざされている―おそらく永遠に。"
 
 EUN_allocation:0 "平等な選挙区割り"
 EUN_allocation_desc:0 "新たに獲得した領土にも公平に議席を配分し、人口比例に基づく真の民主的代表制を確立する。征服者と被征服者の区別なく、全ての市民に平等な政治参加の機会を与える―少なくとも形式上は。"
 
 EUN_euro_division:0 "欧州優位の区割り"
 EUN_euro_division_desc:0 "選挙区を既存の支配派閥に有利に設定し、権力構造を固定化する。ゲリマンダリングの手法で新参者の政治的影響力を抑制し、創設国の優位性を永続化させる。民主主義の外見を保ちつつ、実質的支配を維持する。"

 # 陣営最終勝利
 EUN_final_fra:0 "フランスの覇権"
 EUN_final_fra_desc:0 "革命の発祥地フランスが欧州連合の唯一無二の指導者となる。自由・平等・博愛の理念の下、フランス文化とフランス語が欧州全土を覆う。ナポレオンの夢が、ついに実現する。"
 
 EUN_final_ger:0 "ドイツの覇権"
 EUN_final_ger_desc:0 "ドイツの規律、効率性、組織力が欧州を秩序づける。プロイセン的軍国主義と技術革新の精神が連合を支配し、ドイツ語圏の文化が大陸全体に広がる。第一次大戦の敗北を、革命によって雪ぐ。"
 
 EUN_final_ita:0 "イタリアの覇権"
 EUN_final_ita_desc:0 "ローマの栄光が現代に蘇る。地中海世界の盟主イタリアが、古代ローマ帝国の後継者として欧州を統治する。カエサルとアウグストゥスの継承者たちが、再び世界の中心に立つ。"
 
 EUN_final_ben:0 "ベネルクスの覇権"
 EUN_final_ben_desc:0 "小国ベネルクスの商才、外交手腕、民主的叡智が欧州に繁栄をもたらす。大国の軍事力ではなく、小国の知恵と経済力が世界を動かす。オランダ黄金時代の再来である。"

