 EUN_knights_of_the_air_desc:0 "空を制する者が戦争を制する。エリートパイロットを育成し、制空権を確保する。"
 EUN_carrier_primacy:0 "空母至上主義"
 EUN_carrier_primacy_desc:0 "巨砲の時代は終わった。これからは航空母艦が海の王者となる。"
 EUN_modern_regia_marina:0 "近代海軍"
 EUN_modern_regia_marina_desc:0 "旧態依然とした海軍を一新し、高速で打撃力の高い艦隊を建設する。"
 EUN_italian_air_superiority:0 "空優勢主義"
 # Benelux
