 # Descriptions
 EUN_revolutionary_agriculture_desc:0 "フランスの広大な農地を革命的農業の実験場とし、食料生産を抜本的に改革する。"
 EUN_rural_electrification_desc:0 "農村部への電力供給網を整備し、農業の近代化と地方の生活水準向上を図る。"
 EUN_mechanized_collectivization_desc:0 "トラクターやコンバインを大量投入し、集団農場の生産性を飛躍的に高める。"
 EUN_chemical_fertilizers_desc:0 "化学肥料の生産を拡大し、単位面積当たりの収穫量を最大化する。"
 EUN_breadbasket_of_europe_desc:0 "欧州連合は全欧州の食料庫となり、飢餓を過去のものとする。"
 EUN_soldiers_bill_of_rights_desc:0 "兵士の権利を法的に保障し、軍の士気と忠誠心を高める。"
 EUN_veterans_pension_desc:0 "退役軍人への手厚い年金制度を確立し、国家への奉仕に報いる。"
 EUN_military_housing_desc:0 "軍人家族のための住宅を建設し、生活の安定を図る。"
 EUN_spirit_of_mass_conscription_desc:0 "国民皆兵の精神を浸透させ、予備役の動員体制を強化する。"
 EUN_military_society_desc:0 "軍と社会の垣根を取り払い、総力戦に耐えうる強靭な社会を構築する。"

 EUN_new_four_year_plan_desc:0 "ドイツの工業力を結集し、新たな四カ年計画を発動して重工業を強化する。"
 EUN_build_combinats_desc:0 "巨大なコンビナートを建設し、生産工程の効率化と集約化を進める。"
 EUN_mines_to_factories_desc:0 "鉱山から工場への輸送網を整備し、資源の供給を円滑化する。"
 EUN_expand_military_industry_desc:0 "軍需産業を拡張し、最新鋭の兵器を量産する体制を整える。"
 EUN_complete_four_year_plan_desc:0 "四カ年計画の目標を達成し、欧州随一の工業力を確立する。"
 EUN_synthetic_fuel_lab_desc:0 "合成燃料の研究施設を拡充し、石油資源の自給自足を目指す。"
 EUN_rubber_oil_autarky_desc:0 "ゴムと石油の代替生産技術を確立し、輸入依存からの脱却を図る。"
 EUN_seize_kaiser_wilhelm_institute_desc:0 "カイザー・ヴィルヘルム研究所を接収し、その研究成果を革命のために活用する。"
 EUN_establish_revolutionary_institute_desc:0 "革命的科学研究所を設立し、次世代の技術開発を推進する。"
 EUN_heart_of_european_industry_desc:0 "欧州の産業心臓部として、連合全体の経済を牽引する。"

 EUN_expand_iri_desc:0 "産業復興公社（IRI）の機能を拡大し、国家主導の経済開発を推進する。"
 EUN_autostrada_network_desc:0 "高速道路網（アウトストラーダ）を整備し、物流と軍事移動の迅速化を図る。"
 EUN_alpine_hydroelectric_desc:0 "アルプス山脈の水力発電開発を進め、安価で豊富な電力を供給する。"
 EUN_southern_development_plan_desc:0 "南部イタリアの未開発地域に投資し、南北の経済格差を是正する。"
 EUN_modern_urban_planning_desc:0 "近代的な都市計画を導入し、労働者の生活環境を改善する。"
 EUN_mediterranean_shipbuilding_desc:0 "地中海の造船所を拡張し、海軍力の増強と海運の活性化を図る。"
 EUN_foster_shipbuilding_industry_desc:0 "造船産業を育成し、高度な建艦技術を習得する。"
 EUN_invest_aviation_industry_desc:0 "航空産業への投資を拡大し、空の支配権を確立する。"
 EUN_offshore_oil_drilling_desc:0 "海底油田の探査と掘削を進め、貴重なエネルギー資源を確保する。"
 EUN_national_corporatism_desc:0 "国家と労働組合、企業が一体となったコーポラティズム体制を確立する。"

 EUN_currency_reform_desc:0 "通貨制度を改革し、インフレの抑制と経済の安定化を図る。"
 EUN_abolish_tariffs_desc:0 "域内の関税を撤廃し、自由な貿易と経済交流を促進する。"
 EUN_deregulate_banks_desc:0 "銀行規制を緩和し、資金の流動性を高めて投資を活性化する。"
 EUN_expand_antwerp_rotterdam_desc:0 "アントワープとロッテルダムの港湾機能を拡張し、欧州の貿易ハブとする。"
 EUN_peoples_bank_desc:0 "人民銀行を設立し、中小企業や労働者への融資を拡大する。"
 EUN_relax_labor_laws_desc:0 "労働法を柔軟化し、企業の雇用創出を支援する。"
 EUN_guaranteed_minimum_wage_desc:0 "最低賃金制度を導入し、労働者の生活水準を底上げする。"
 EUN_mass_consumption_society_desc:0 "大衆消費社会の到来を促し、内需主導の経済成長を実現する。"
 EUN_social_security_network_desc:0 "包括的な社会保障ネットワークを構築し、国民の不安を解消する。"
 EUN_red_marketism_desc:0 "市場メカニズムと社会主義的計画を融合させた「赤い市場主義」を推進する。"

 EUN_scientific_collectivization_desc:0 "科学的知見に基づいた集団化を進め、農業生産の効率を極限まで高める。"
 EUN_state_capitalism_desc:0 "国家資本主義体制を強化し、強力な指導力で経済成長を加速させる。"
 EUN_universal_socialist_welfare_desc:0 "普遍的な社会主義福祉制度を確立し、すべての国民に豊かな生活を保障する。"
 EUN_total_war_industrial_complex_desc:0 "総力戦に対応した産業複合体を形成し、軍事生産能力を最大化する。"
 
 # Military Branch
 # French
 EUN_levee_en_masse:0 "国民総動員"
 EUN_levee_en_masse_desc:0 "「祖国は危機にあり！」全市民を武装させ、革命防衛のために動員する。"
 EUN_revolutionary_elan:0 "革命的エラン"
 EUN_revolutionary_elan_desc:0 "兵士たちに革命への情熱を植え付け、敵を圧倒する攻撃精神（エラン）を養う。"
 EUN_export_revolution:0 "革命の輸出"
 EUN_export_revolution_desc:0 "革命は一国に留まってはならない。全欧州、全世界へと拡大させるのだ。"
 EUN_napoleonic_spirit:0 "ナポレオンの精神"
 EUN_napoleonic_spirit_desc:0 "かつて欧州を席巻した大陸軍の栄光を、革命軍の中に蘇らせる。"
 
 # German
 EUN_panzer_korps:0 "装甲軍団"
 EUN_panzer_korps_desc:0 "機動力と火力を兼ね備えた装甲師団を編成し、電撃戦の主役とする。"
 EUN_prussian_discipline:0 "プロイセンの規律"
