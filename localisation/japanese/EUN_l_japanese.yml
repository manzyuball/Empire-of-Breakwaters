 # Leaders
 EUN_lev_trotsky:0 "レフ・トロツキー"
 EUN_lev_trotsky_desc:0 "「世界革命の精神的指導者」。彼は躊躇わない。欧州、そして世界に革命をもたらし、一国社会主義者共の巣、モスクワに凱旋するのだ。彼の望みは「全世界革命を実現する事」のみ。外交などという生ぬるい手段はフランス派閥には存在しない。"

 EUN_otto_strasser:0 "オットー・シュトラッサー"
 EUN_otto_strasser_desc:0 "「鋼鉄の意志、コンクリートの要塞」。敗戦の恨みを科学力で晴らそうとする、マッドサイエンティストとプロイセン軍人の集まりであるドイツ派閥を率いる。彼らにとって革命とは、ドイツ民族の復権のための手段に過ぎない。"

 EUN_benito_mussolini:0 "ベニト・ムッソリーニ"
 EUN_benito_mussolini_desc:0 "「プロレタリアートのドゥーチェ」。この世界線の彼は、社会党を追放されず、党内の過激派を掌握して「国家サンディカリズム」を確立した。「ファシズム？ なんだそれは？」彼は赤いシャツを着てローマへ進軍した。彼にとって革命とは、イタリア民族が世界を支配するための手段に過ぎない。演説のカリスマ性は欧州一であり、民衆を熱狂させる天才。"

 EUN_paul_henri_spaak:0 "ポール＝アンリ・スパーク"
 EUN_paul_henri_spaak_desc:0 "「パンと平和、そして繁栄を」。革命を建前にした現実主義的な商人・銀行家たちであるベネルクス派閥を代表する。戦争はせず、選挙及び民主主義の積極的導入、そして経済の発展と工業化を場合によっては市場経済をも一部導入し推進していこうとする。"

