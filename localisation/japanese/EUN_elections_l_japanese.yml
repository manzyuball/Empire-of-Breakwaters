l_japanese:
 eun_election.1.t:0 "第1回欧州連合人民大会：血とインクの戦場"
 eun_election.1.d:0 "議事堂の空気は張り詰めている。2年に一度の「党大会」とは名ばかりの、権力を巡る共食いの宴が始まったのだ。\n\nフランス派は革命歌を歌い上げ、ドイツ派は机を叩いて軍備増強を叫ぶ。イタリア派は冷笑を浮かべて裏工作に走り、ベネルクス派は冷静に票の集計を行う1。\n\nさぁ、この狂乱のサーカスを指揮するのは誰だ？"
 eun_election.1.a:0 "さぁ、始めよう"

 eun_election.2.t:0 "新議長の選出：玉座の主"
 eun_election.2.d:0 "長い夜が明け、最も狡猾で、最も冷酷な派閥が勝利を掴んだ。彼らが掲げる旗の下、欧州は新たな方向へと舵を切る。\n\n敗者たちは唇を噛み、次の機会を虎視眈々と狙っているが、今は勝者に頭を下げる他ない。"
 eun_election.2.a:0 "万歳！...あるいは、くたばれ！"

 eun_election.3.t:0 "内務人民委員の指名：粛清の代行者"
 eun_election.3.d:0 "国内の「不純分子」を取り締まる内務人民委員の椅子。このポストを誰に与えるかで、誰が逮捕され、誰が保護されるかが決まる。\n\n影響力という名の血税を支払う時が来た。"
 eun_election.3.fra:0 "フランス派 (コスト: 10) - 「ギロチンの準備はいいか？」"
 eun_election.3.ger:0 "ドイツ派 (コスト: 10) - 「規律こそが自由だ」"
 eun_election.3.ita:0 "イタリア派 (コスト: 10) - 「裏切り者は海に沈める」"
 eun_election.3.ben:0 "ベネルクス派 (コスト: 10) - 「穏便に済ませましょう...」"

 eun_election.4.t:0 "経済人民委員の指名：黄金の鍵"
 eun_election.4.d:0 "国家の金庫番。彼らがサイン一つすれば、工場が建ち、あるいは飢餓が訪れる。"
 eun_election.4.fra:0 "フランス派 (コスト: 10) - 「全ては軍事のために」"
 eun_election.4.ger:0 "ドイツ派 (コスト: 10) - 「科学への投資を惜しむな」"
 eun_election.4.ita:0 "イタリア派 (コスト: 10) - 「港と空港を拡張せよ」"
 eun_election.4.ben:0 "ベネルクス派 (コスト: 10) - 「市場原理こそが正義だ」"

 eun_election.5.t:0 "軍事人民委員の指名：死神の鎌"
 eun_election.5.d:0 "数百万の兵士の命を預かる最高司令官。彼らのドクトリンが、次の戦争の勝敗を決するだろう。"
 eun_election.5.fra:0 "フランス派 (コスト: 10) - 「攻撃！攻撃！攻撃！」"
 eun_election.5.ger:0 "ドイツ派 (コスト: 10) - 「機動戦こそが至高」"
 eun_election.5.ita:0 "イタリア派 (コスト: 10) - 「空を制する者が勝つ」"
 eun_election.5.ben:0 "ベネルクス派 (コスト: 10) - 「防衛に徹するべきだ」"

 eun_election.6.t:0 "新内閣の発足：不安定な均衡"
 eun_election.6.d:0 "パズルは埋まった。互いに軽蔑し合う4人の大臣たちが、一つのテーブルを囲んでいる。\n\n彼らが握手をするその手には、隠し持ったナイフが握られているかもしれない。だが、今はまだ、欧州連合は一つだ。"
 eun_election.6.a:0 "次の崩壊まで、乾杯"
